# This file is in YAML format.  You must ensure that the punctuation
# and whitespace is preserved.  Do NOT use Windows Notepad to edit this
# file; use a real programming editor like Notepad++ instead.

# Write your group name exactly as it appears on Canvas.
group: A_group 118

# Write the names of your group members as a comma-separated list
# within the square brackets.
members: [Mallesh Dharmaraj]

# Write your general topic.  
topic: US Health insurance 

# Write your research question, following one of the three allowed templates.
# Be sure your question is all on one line.
RQ: Is there a correlation between the percentage of people(age 18 and under) without health insurance per county and the population(age 18 and under) per county in the United States?

# Write the null hypothesis for your research question, again ensuring it is all on one line.
null-hypothesis: There is no correlation between the percentage of people(age 18 and under) without health insurance per county and the population(age 18 and under) per county in the United States.

# Write the alternative hypothesis for your research question, again ensuring it is all on one line.
alt-hypothesis: There is a correlation between the percentage of people(age 18 and under) without health insurance per county and the population(age 18 and under) per county in the United States.

# Write the dataset URL.  Be sure it has the allowed hostname.
dataset-url: https://data.world/dc-data-journalism/urban-rural-health-and-demographic-data/workspace/file?filename=Health+insurance+%2818+and+under%29.csv

# Paste the output of loading your dataset into R, and executing the
# colnames() function, into the space below the `columns: |` line.
# Put two spaces *before* every line you pasted.
columns: |
  > d<-read.csv("Health insurance (18 and under).csv")
  > colnames(d)
   [1] "year"               "fips"               "state_fips"         "county_fips"        "county_name"       
   [6] "state_name"         "state_abbr"         "metro_nonmetro"     "uninsured"          "population_18under"
